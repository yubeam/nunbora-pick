<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>눈보라 자기소개 채택</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-box">
    <h1>눈보라 등산 멤버 로그인</h1>
<label for="name">이름 <span style="color: gray">(예: 눈보라)</span></label>
<input type="text" id="name" placeholder="예: 눈보라" required />

<label for="birth">생년월일 6자리 <span style="color: gray">(예: 231225)</span></label>
<input type="password" id="birth" placeholder="예: 231225" required />
    <button onclick="login()">로그인</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
