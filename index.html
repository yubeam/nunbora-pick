<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>눈보라 자기소개 채택</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-box">
    <h1>눈보라 등산 멤버 로그인</h1>
    <input type="text" id="username" placeholder="이름 (예: 김민)" />
    <input type="password" id="password" placeholder="생년월일 6자리 (예: 990824)" />
    <button onclick="login()">로그인</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
