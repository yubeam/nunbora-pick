<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자기소개 작성</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-size: 18px;
      padding: 20px;
    }

    .login-box {
      max-width: 500px;
      margin: auto;
    }

    textarea {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .postit {
      width: 100%;
      height: auto;
      min-height: 200px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
      white-space: pre-wrap;
      background-color: #ffff88;
      margin-top: 20px;
      font-size: 16px;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .reset-btn {
      margin-top: 20px;
      background-color: #ff6666;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1 style="text-align:center;">자기소개 작성</h1>
    <textarea id="intro" placeholder="자기소개를 입력하세요." rows="10"></textarea><br />
    <button onclick="saveIntro()" style="width:100%; background-color:#4CAF50; color:white;">등록 / 수정하기</button>

    <div id="myPost" class="postit" style="display:none;"></div>
    <div id="result" class="result"></div>

    <button id="resetBtn" class="reset-btn" style="display:none;" onclick="resetAll()">초기화</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "writer") {
      alert("접근 권한이 없습니다.");
      location.href = "index.html";
    }

    const introBox = document.getElementById("intro");
    const myPost = document.getElementById("myPost");
    const resultBox = document.getElementById("result");
    const resetBtn = document.getElementById("resetBtn");

    if (user.name === "오유빈") {
      resetBtn.style.display = "inline-block";
    }

    const introductions = JSON.parse(localStorage.getItem("introductions") || "[]");
    const myIntro = introductions.find(i => i.writer === user.name);
    if (myIntro) {
      introBox.value = myIntro.text;
      myPost.textContent = myIntro.text;
      myPost.style.backgroundColor = myIntro.color;
      myPost.style.display = "block";
    }

    function saveIntro() {
      const text = introBox.value.trim();
      if (!text) {
        alert("자기소개를 입력해주세요.");
        return;
      }

      const color = myIntro?.color || randomColor();
      const updated = introductions.filter(i => i.writer !== user.name);
      updated.push({ writer: user.name, text, color });

      localStorage.setItem("introductions", JSON.stringify(updated));
      alert("자기소개가 저장되었습니다.");
      location.reload();
    }

    function randomColor() {
      const colors = ["#ffff88", "#ffcccb", "#ccffcc", "#ccccff", "#ffd700"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function resetAll() {
      if (confirm("정말 모든 데이터를 초기화할까요?")) {
        localStorage.removeItem("introductions");
        localStorage.removeItem("selections");
        alert("모든 데이터가 초기화되었습니다.");
        location.reload();
      }
    }

    // 채택 결과 보여주기
    const selections = JSON.parse(localStorage.getItem("selections") || "{}");
    const allSelected = (selections["김태우"]?.length === 2 && selections["이경민"]?.length === 2);

    if (allSelected) {
      let pickedBy = null;
      if (selections["김태우"]?.includes(user.name)) pickedBy = "김태우";
      if (selections["이경민"]?.includes(user.name)) pickedBy = "이경민";

      if (pickedBy) {
        resultBox.innerText = `당신은 ${pickedBy}님에게 채택되었어요!`;
      } else {
        resultBox.innerText = "아쉽게도 채택되지 않았습니다.";
      }
    } else {
      resultBox.innerText = "채택 대기 중입니다.";
    }
  </script>
</body>
</html>
