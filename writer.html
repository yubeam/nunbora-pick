<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자기소개 작성</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f5fdfb;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .login-box {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      padding: 30px;
      box-sizing: border-box;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 16px;
      background-color: #4a90e2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .reset-btn {
      background-color: #ff6666;
      margin-top: 12px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .post-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .postit {
      width: 300px;
      height: 180px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
      white-space: pre-wrap;
      word-break: break-word;
      background-color: #ffff88;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>자기소개 작성</h1>
      <textarea id="intro" placeholder="자기소개를 입력하세요."></textarea><br />
      <button onclick="saveIntro()">등록 / 수정하기</button>
      <div id="result" class="result"></div>
      <button id="resetBtn" class="reset-btn" style="display:none;" onclick="resetAll()">초기화</button>
    </div>

    <div class="post-container" id="allPosts"></div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "writer") {
      alert("접근 권한이 없습니다.");
      location.href = "index.html";
    }

    const introBox = document.getElementById("intro");
    const resultBox = document.getElementById("result");
    const resetBtn = document.getElementById("resetBtn");
    const postContainer = document.getElementById("allPosts");

    if (user.name === "오유빈") {
      resetBtn.style.display = "inline-block";
    }

    let introductions = JSON.parse(localStorage.getItem("introductions") || "[]");
    const myIntro = introductions.find(i => i.writer === user.name);
    if (myIntro) {
      introBox.value = myIntro.text;
    }

    function saveIntro() {
      const text = introBox.value.trim();
      if (!text) {
        alert("자기소개를 입력해주세요.");
        return;
      }

      const color = myIntro?.color || randomColor();
      introductions = introductions.filter(i => i.writer !== user.name);
      introductions.push({ writer: user.name, text, color });
      localStorage.setItem("introductions", JSON.stringify(introductions));
      alert("자기소개가 저장되었습니다.");
      location.reload();
    }

    function resetAll() {
      if (confirm("정말 모든 데이터를 초기화할까요?")) {
        localStorage.removeItem("introductions");
        localStorage.removeItem("selections");
        alert("모든 데이터가 초기화되었습니다.");
        location.reload();
      }
    }

    function randomColor() {
      const colors = ["#ffff88", "#ffcccb", "#ccffcc", "#ccccff", "#ffd700"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    const selections = JSON.parse(localStorage.getItem("selections") || "{}");
    const allSelected = (selections["김태우"]?.length === 2 && selections["이경민"]?.length === 2);

    if (allSelected) {
      let pickedBy = null;
      if (selections["김태우"]?.includes(user.name)) pickedBy = "김태우";
      if (selections["이경민"]?.includes(user.name)) pickedBy = "이경민";

      if (pickedBy) {
        resultBox.innerText = `당신은 ${pickedBy}님에게 채택되었어요!`;
      } else {
        resultBox.innerText = "아쉽게도 채택되지 않았습니다.";
      }
    } else {
      resultBox.innerText = "채택 대기 중입니다.";
    }

    introductions.forEach(post => {
      const div = document.createElement("div");
      div.className = "postit";
      div.textContent = post.text;
      div.style.backgroundColor = post.color;
      postContainer.appendChild(div);
    });
  </script>
</body>
</html>
