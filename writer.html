<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자기소개 작성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5faf9;
    }
    .login-box {
      max-width: 400px;
      width: 90%;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 10px;
    }
    button {
      background-color: #337eff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .postit {
      width: 240px;
      height: 130px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
      white-space: pre-wrap;
      margin: 10px;
      display: inline-block;
      vertical-align: top;
      word-break: break-word;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }
    .reset-btn {
      margin-top: 20px;
      background-color: #ff6666;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .postit-container {
      max-width: 1000px;
      margin: 30px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>자기소개 작성</h1>
    <textarea id="intro" placeholder="자기소개를 입력하세요." rows="8"></textarea><br />
    <button onclick="saveIntro()">등록 / 수정하기</button>

    <div id="result" class="result"></div>

    <button id="resetBtn" class="reset-btn" style="display:none;" onclick="resetAll()">초기화</button>
  </div>

  <div class="postit-container" id="allPosts"></div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "writer") {
      alert("접근 권한이 없습니다.");
      location.href = "index.html";
    }

    const introBox = document.getElementById("intro");
    const resultBox = document.getElementById("result");
    const resetBtn = document.getElementById("resetBtn");
    const postitContainer = document.getElementById("allPosts");

    if (user.name === "오유빈") {
      resetBtn.style.display = "inline-block";
    }

    const introductions = JSON.parse(localStorage.getItem("introductions") || "[]");
    const myIntro = introductions.find(i => i.writer === user.name);
    if (myIntro) {
      introBox.value = myIntro.text;
    }

    // 포스트잇 모두 보여주기
    introductions.forEach(i => {
      const post = document.createElement("div");
      post.className = "postit";
      post.style.backgroundColor = i.color || "#ffff88";
      post.innerText = `${i.writer}\n\n${i.text}`;
      postitContainer.appendChild(post);
    });

    function saveIntro() {
      const text = introBox.value.trim();
      if (!text) {
        alert("자기소개를 입력해주세요.");
        return;
      }

      const color = myIntro?.color || randomColor();
      const updated = introductions.filter(i => i.writer !== user.name);
      updated.push({ writer: user.name, text, color });

      localStorage.setItem("introductions", JSON.stringify(updated));
      alert("자기소개가 저장되었습니다.");
      location.reload();
    }

    function randomColor() {
      const colors = ["#ffff88", "#ffcccb", "#ccffcc", "#ccccff", "#ffd700"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function resetAll() {
      if (confirm("정말 모든 데이터를 초기화할까요?")) {
        localStorage.removeItem("introductions");
        localStorage.removeItem("selections");
        alert("모든 데이터가 초기화되었습니다.");
        location.reload();
      }
    }

    // 채택 결과
    const selections = JSON.parse(localStorage.getItem("selections") || "{}");
    const allSelected = (selections["김태우"]?.length === 2 && selections["이경민"]?.length === 2);

    if (allSelected) {
      let pickedBy = null;
      if (selections["김태우"]?.includes(user.name)) pickedBy = "김태우";
      if (selections["이경민"]?.includes(user.name)) pickedBy = "이경민";

      if (pickedBy) {
        resultBox.innerText = `당신은 ${pickedBy}님에게 채택되었어요!`;
      } else {
        resultBox.innerText = "아쉽게도 채택되지 않았습니다.";
      }
    } else {
      resultBox.innerText = "채택 대기 중입니다.";
    }
  </script>
</body>
</html>
