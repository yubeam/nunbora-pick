<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자기소개 작성</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f5fdfb;
      margin: 0;
      padding: 0;
    }

    .login-box {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    textarea {
      width: 90%;
      max-width: 360px;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }

    button {
      margin-top: 12px;
      background-color: #4a90e2;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .reset-btn {
      background-color: #ff6666;
      margin-top: 10px;
    }

    .result {
      margin-top: 16px;
      font-size: 16px;
      font-weight: bold;
    }

    .post-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 90%;
    }

    .postit {
      width: 180px;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
      white-space: pre-wrap;
      word-break: break-word;
      background-color: #ffff88;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>자기소개 작성</h1>
    <textarea id="intro" placeholder="자기소개를 입력하세요."></textarea><br />
    <button onclick="saveIntro()">등록 / 수정하기</button>
    <div id="result" class="result"></div>
    <button id="resetBtn" class="reset-btn" style="display:none;" onclick="resetAll()">초기화</button>
  </div>

  <div class="post-container" id="postContainer"></div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "writer") {
      alert("접근 권한이 없습니다.");
      location.href = "index.html";
    }

    const introBox = document.getElementById("intro");
    const resultBox = document.getElementById("result");
    const resetBtn = document.getElementById("resetBtn");
    const postContainer = document.getElementById("postContainer");

    if (user.name === "오유빈") {
      resetBtn.style.display = "inline-block";
    }

    const introductions = JSON.parse(localStorage.getItem("introductions") || "[]");
    const myIntro = introductions.find(i => i.writer === user.name);
    if (myIntro) {
      introBox.value = myIntro.text;
    }

    function saveIntro() {
      const text = introBox.value.trim();
      if (!text) {
        alert("자기소개를 입력해주세요.");
        return;
      }

      const color = myIntro?.color || randomColor();
      const updated = introductions.filter(i => i.writer !== user.name);
      updated.push({ writer: user.name, text, color });

      localStorage.setItem("introductions", JSON.stringify(updated));
      alert("자기소개가 저장되었습니다.");
      location.reload();
    }

    function randomColor() {
      const colors = ["#ffff88", "#ffcccb", "#ccffcc", "#ccccff", "#ffd700"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function resetAll() {
      if (confirm("정말 모든 데이터를 초기화할까요?")) {
        localStorage.removeItem("introductions");
        localStorage.removeItem("selections");
        alert("모든 데이터가 초기화되었습니다.");
        location.reload();
      }
    }

    const selections = JSON.parse(localStorage.getItem("selections") || "{}");
    const allSelected = (selections["김태우"]?.length === 2 && selections["이경민"]?.length === 2);

    if (allSelected) {
      let pickedBy = null;
      if (selections["김태우"]?.includes(user.name)) pickedBy = "김태우";
      if (selections["이경민"]?.includes(user.name)) pickedBy = "이경민";

      if (pickedBy) {
        resultBox.innerText = `당신은 ${pickedBy}님에게 채택되었어요!`;
      } else {
        resultBox.innerText = "아쉽게도 채택되지 않았습니다.";
      }
    } else {
      resultBox.innerText = "채택 대기 중입니다.";
    }

    // 모든 포스트잇 출력
    introductions.forEach(i => {
      const div = document.createElement("div");
      div.className = "postit";
      div.style.backgroundColor = i.color;
      div.innerText = `${i.writer}\n\n${i.text}`;
      postContainer.appendChild(div);
    });
  </script>
</body>
</html>
